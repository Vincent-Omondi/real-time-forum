<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src 'self' data: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/;
        img-src 'self' data: blob:;
        connect-src 'self' ws: wss:;
    ">
    <meta name="csrf-token" content="" id="csrf-token">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Common Header -->
    <header class="header">
        <a href="/" class="logo-link">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>Forum</span>
            </div>
        </a>
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
        </div>
        <div id="userSection" class="profile-section">
            <!-- User section will be dynamically populated -->
        </div>
    </header>

    <!-- Container with Sidebar and Main Content -->
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">FEEDS</h3>
                <a href="/" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-fire"></i>
                    Popular
                </a>
                <a href="/" class="sidebar-link">
                    <i class="fas fa-globe"></i>
                    All
                </a>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">CATEGORIES</h3>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-code"></i>
                    Programming
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-microchip"></i>
                    Technology
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-film"></i>
                    Movies
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fas fa-palette'></i>
                    Art
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fa-solid fa-gamepad"></i>
                    Gaming
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-flask'></i> 
                    Science
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-newspaper'></i>
                    News
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-music'></i>
                    Music
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-utensils'></i>
                    Food 
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-person-dress'></i>
                    Fashion
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-briefcase'></i>
                    Business
                </a>
                <a href="#" class="sidebar-link">
                    <i class='fa-solid fa-football-ball'></i>
                    Sports
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="app-container">
                <!-- Dynamic content will be inserted here -->
            </div>
        </main>
    </div>


    <!-- Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="/js/utils/api.js" type="module"></script>
    <script src="/js/utils/router.js" type="module"></script>
    <script src="/js/utils/theme.js" type="module"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
